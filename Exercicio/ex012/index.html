<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo video hospedado localmente</h1>
    <p>Este video está hospedado no meu spróprio servidor</p>

    <video width="300" poster="midia/anonymous.jpg" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video1.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogg">
        <p> Seu navegador nao tem compatibilidade com a reproducao desse video</p>
    </video>

    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="50%" height="100%" src="https://www.youtube.com/embed/tWx3y_8RbSU?si=Ag6hYhv_hFVZ9wpl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/695637565?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:50%;height:100%;" title="Farce"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>

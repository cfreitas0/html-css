<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midía em html5</title>
</head>
<body>
    <h1>Imagem dinamica:</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta e diminue o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png"type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio:</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata"
    src="midia/dala01.mp3" controls>
    <!--Compativel MP3 WAV OGG -->
    <P>Infelismente esse navegador não pode produzir áudios! <a href="midia/dala01.mp3">Clique aqui para baixar o arquivo mp3</a>
    </P>
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Criando Tabelas em HTML e CSS</h1>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            
        }

        tr.linha{
            background-color: aquamarine;
        }



        td{
            border: 1px solid black;
            padding: 8px;
        }


        td.dado{
            background-color: blue;
        }


        td.ia{
            background-color: yellow;
        }


    </style>
    <!--
    HI-->


    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="ia">C4</td>
        </tr>
    </table>
</body>
</html>
